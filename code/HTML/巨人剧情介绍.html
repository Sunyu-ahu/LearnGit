    <h1>2021.03.31</h1>
    <h2>《慢慢的醒来》</h2>
    <p>"没有十全十美的文章，如同没有彻头彻尾的绝望。"</p>
    <p>"他放下筷子，盯视了一会儿我的脸。“说到说不好，我就是时不时有莫名其妙的体验。”他说，“虽说莫名其妙，也并不是说不着边际，说不莫名其妙也就不怎么莫名其妙了。但对我来说，事情还是有点莫名其妙的，同现实多少有些游离，也就是说，同在新加坡海滨餐馆吃蟹吐出虫子来而女孩却太平无事安然入睡那件事差不多。说怪就怪，说不怪就不怪。是吧。"
